<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "_head.html" %}
        <title>recognify.</title>
    </head>
    <body>
        <h1>Select a presentation</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Submit">
        </form>
        <a href="/clearall">Clear all</a>
        <ul>
            {% for presentation in presentations %}
                <li>
                    <a href="/p/{{ presentation.uuid }}/edit">Edit</a>
                    <a href="/p/{{ presentation.uuid }}/delete">Delete</a>
                    <span>{{ presentation.title }}</span>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
