
{% extends "auth/base.html" %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="POST" action="{{ url_for('auth.signup') }}">
        <label class="input-wrapper"><input type="text"     name="username" required /></label>
        <label class="input-wrapper"><input type="email"    name="email"    required /></label>
        <label class="input-wrapper"><input type="password" name="password" required /></label>
        
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
