{% extends "_template.html" %}

{% block header %}Select a presentation{% endblock %}

{% block content %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Submit">
    </form>
    <a href="/clearall">Clear all</a>
    <ul class="presentations">
        {% for presentation in presentations %}
            <li>
                <a href="/set/{{ presentation.uuid }}/edit"><i class="fas fa-pencil-alt"></i></a>
                <a href="/set/{{ presentation.uuid }}/delete"><i class="fas fa-trash-alt"></i></a>
                <a href="/set/{{ presentation.uuid }}/play"><i class="fas fa-play"></i></a>
                <span>{{ presentation.title }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
